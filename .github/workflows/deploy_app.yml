name: Despliegue de AplicaciÃ³n E-commerce

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy_app.yml'
  release:
    types: [published]
  workflow_dispatch:

# Variables de entorno
env:
  AZURE_WEBAPP_NAME_API: 'sebastian-ecommerce-api'     # Tu App Service del backend
  AZURE_WEBAPP_NAME_WEB: 'sebastian-ecommerce-web'     # Tu App Service del frontend
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20'

jobs:
  # ==================================================
  # JOB 1: BUILD BACKEND (.NET 8)
  # ==================================================
  Build-Backend:
    runs-on: ubuntu-latest
    outputs:
      backend-artifact: ${{ steps.upload.outputs.artifact-id }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: |
          cd backend/EcommerceApi
          dotnet restore

      - name: Build application
        run: |
          cd backend/EcommerceApi
          dotnet build --configuration Release --no-restore

      - name: Run tests
        run: |
          cd backend/EcommerceApi
          dotnet test --configuration Release --no-build --verbosity normal || echo "No tests found"

      - name: Publish application
        run: |
          cd backend/EcommerceApi
          dotnet publish --configuration Release --no-build --output ./publish

      - name: Upload backend artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend/EcommerceApi/publish
          retention-days: 1

  # ==================================================
  # JOB 2: BUILD FRONTEND (Vue.js)
  # ==================================================
  Build-Frontend:
    runs-on: ubuntu-latest
    outputs:
      frontend-artifact: ${{ steps.upload.outputs.artifact-id }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests
        run: |
          cd frontend
          npm run test:unit || echo "No unit tests configured"

      - name: Build for production
        run: |
          cd frontend
          npm run build

      - name: Upload frontend artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: frontend/dist
          retention-days: 1

  # ==================================================
  # JOB 3: DEPLOY BACKEND TO AZURE APP SERVICE
  # ==================================================
  Deploy-Backend:
    needs: Build-Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./backend-app

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_API }}
          package: ./backend-app

      - name: Configure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_API }}
          app-settings-json: |
            [
              {
                "name": "ASPNETCORE_ENVIRONMENT",
                "value": "Production"
              },
              {
                "name": "ConnectionStrings__DefaultConnection", 
                "value": "${{ secrets.SQL_CONNECTION_STRING }}"
              },
              {
                "name": "JWT__Secret",
                "value": "${{ secrets.JWT_SECRET }}"
              },
              {
                "name": "JWT__Issuer",
                "value": "UPT-Ecommerce-API"
              },
              {
                "name": "JWT__Audience", 
                "value": "UPT-Ecommerce-App"
              },
              {
                "name": "CORS__AllowedOrigins",
                "value": "https://${{ env.AZURE_WEBAPP_NAME_WEB }}.azurewebsites.net"
              }
            ]

      - name: Health Check
        run: |
          echo "Esperando que la API estÃ© disponible..."
          sleep 30
          
          # Health check de la API
          API_URL="https://${{ env.AZURE_WEBAPP_NAME_API }}.azurewebsites.net"
          
          for i in {1..5}; do
            if curl -f "$API_URL/health" || curl -f "$API_URL/api/products"; then
              echo "âœ… API estÃ¡ funcionando correctamente"
              echo "ðŸŒ URL: $API_URL"
              break
            else
              echo "â³ Intento $i/5 - API no estÃ¡ lista aÃºn..."
              sleep 15
            fi
          done

  # ==================================================
  # JOB 4: DEPLOY FRONTEND TO AZURE APP SERVICE
  # ==================================================
  Deploy-Frontend:
    needs: [Build-Frontend, Deploy-Backend]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-app
          path: ./frontend-app

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_WEB }}
          package: ./frontend-app

      - name: Configure Frontend Environment
        run: |
          echo "Frontend desplegado exitosamente"
          echo "ðŸŒ URL: https://${{ env.AZURE_WEBAPP_NAME_WEB }}.azurewebsites.net"

  # ==================================================
  # JOB 5: SMOKE TESTS & NOTIFICATIONS
  # ==================================================
  Post-Deploy-Tests:
    needs: [Deploy-Backend, Deploy-Frontend]
    runs-on: ubuntu-latest
    
    steps:
      - name: Smoke Tests
        run: |
          echo "ðŸ§ª Ejecutando smoke tests..."
          
          # Test Backend API
          API_URL="https://${{ env.AZURE_WEBAPP_NAME_API }}.azurewebsites.net"
          echo "Testing API: $API_URL"
          
          if curl -f "$API_URL/api/products" --max-time 30; then
            echo "âœ… Backend API responde correctamente"
          else
            echo "âŒ Backend API no responde"
            exit 1
          fi
          
          # Test Frontend
          WEB_URL="https://${{ env.AZURE_WEBAPP_NAME_WEB }}.azurewebsites.net"
          echo "Testing Frontend: $WEB_URL"
          
          if curl -f "$WEB_URL" --max-time 30; then
            echo "âœ… Frontend carga correctamente"
          else
            echo "âš ï¸  Frontend podrÃ­a tener problemas de carga"
          fi

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Deployed Services" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend API**: https://${{ env.AZURE_WEBAPP_NAME_API }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Web**: https://${{ env.AZURE_WEBAPP_NAME_WEB }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Tech Stack" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: .NET 8 Web API" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: Vue.js 3 SPA" >> $GITHUB_STEP_SUMMARY
          echo "- **Database**: Azure SQL Database" >> $GITHUB_STEP_SUMMARY
          echo "- **Hosting**: Azure App Services" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Deployment Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Git Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # ==================================================
  # JOB 6: ROLLBACK (Solo en caso de fallo)
  # ==================================================
  Rollback:
    needs: [Deploy-Backend, Deploy-Frontend, Post-Deploy-Tests]
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Rollback Backend
        run: |
          echo "ðŸ”„ Iniciando rollback del backend..."
          # AquÃ­ puedes agregar lÃ³gica de rollback especÃ­fica
          # Por ejemplo, restaurar a la slot de staging
          
      - name: Rollback Frontend  
        run: |
          echo "ðŸ”„ Iniciando rollback del frontend..."
          # LÃ³gica de rollback para frontend

      - name: Notify Failure
        run: |
          echo "## âŒ Deployment Failed - Rollback Initiated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "El despliegue fallÃ³ y se ha iniciado el proceso de rollback." >> $GITHUB_STEP_SUMMARY
          echo "Revisar los logs para mÃ¡s detalles." >> $GITHUB_STEP_SUMMARY