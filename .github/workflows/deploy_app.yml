name: Build E-commerce Application - Debug Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/deploy_app.yml'
  workflow_dispatch:

# Variables de entorno
env:
  AZURE_WEBAPP_NAME_API: 'sebastian-ecommerce-api'     # Nombre del App Service del backend
  AZURE_WEBAPP_NAME_WEB: 'sebastian-ecommerce-web'     # Nombre del App Service del frontend
  AZURE_RESOURCE_GROUP_API: 'sebastian-ecommerce-api_group'
  AZURE_RESOURCE_GROUP_WEB: 'sebastian-ecommerce-web_group-9df4'
  AZURE_SUBSCRIPTION_ID: '25a89e19-1e5d-454b-8146-1ec4d976f554'
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20'

jobs:
  # ==================================================
  # JOB 1: BUILD BACKEND (.NET 8)
  # ==================================================
  Build-Backend:
    runs-on: ubuntu-latest
    outputs:
      backend-artifact: ${{ steps.upload.outputs.artifact-id }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Clean previous builds
        run: |
          cd backend/EcommerceApi
          dotnet clean

      - name: Restore dependencies
        run: |
          cd backend/EcommerceApi
          dotnet restore

      - name: Build application
        run: |
          cd backend/EcommerceApi
          dotnet build --configuration Release --no-restore

      - name: Run tests
        run: |
          cd backend/EcommerceApi
          dotnet test --configuration Release --no-build --verbosity normal || echo "No tests found"

      - name: Publish application
        run: |
          cd backend/EcommerceApi
          dotnet publish --configuration Release --no-build --output ./publish

      - name: Upload backend artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: backend/EcommerceApi/publish
          retention-days: 1

  # ==================================================
  # JOB 2: BUILD FRONTEND (Vue.js)
  # ==================================================
  Build-Frontend:
    runs-on: ubuntu-latest
    outputs:
      frontend-artifact: ${{ steps.upload.outputs.artifact-id }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests
        run: |
          cd frontend
          npm run test:unit || echo "No unit tests configured"

      - name: Build for production
        run: |
          cd frontend
          npm run build

      - name: Prepare Azure deployment files
        run: |
          cd frontend/dist
          # Crear web.config para Azure App Service
          cat > web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <rewrite>
                <rules>
                  <rule name="Handle History Mode and hash mode" stopProcessing="true">
                    <match url="(.*)" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="/" />
                  </rule>
                </rules>
              </rewrite>
            </system.webServer>
          </configuration>
          EOF
          
          # Crear package.json para Azure
          cat > package.json << 'EOF'
          {
            "name": "ecommerce-frontend-dist",
            "version": "1.0.0",
            "description": "Built Vue.js frontend for e-commerce application",
            "main": "index.html",
            "scripts": {
              "start": "npx serve -s . -p $PORT"
            },
            "dependencies": {
              "serve": "^14.2.0"
            },
            "engines": {
              "node": "20.x"
            }
          }
          EOF

      - name: Upload frontend artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app
          path: frontend/dist
          retention-days: 1

  # ==================================================
  # JOB 3: DEPLOY BACKEND TO AZURE APP SERVICE
  # ==================================================
  Deploy-Backend:
    needs: Build-Backend
    runs-on: ubuntu-latest
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: ./backend-app
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_API }}
          resource-group-name: ${{ env.AZURE_RESOURCE_GROUP_API }}
          package: ./backend-app
          startup-command: 'dotnet EcommerceApi.dll'
      - name: Configure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_API }}
          app-settings-json: |
            [
              {
                "name": "ASPNETCORE_ENVIRONMENT",
                "value": "Production"
              },
              {
                "name": "ConnectionStrings__DefaultConnection", 
                "value": "${{ secrets.SQL_CONNECTION_STRING }}"
              },
              {
                "name": "JWT__Secret",
                "value": "${{ secrets.JWT_SECRET }}"
              }
            ]

  # ==================================================
  # JOB 4: DEPLOY FRONTEND TO AZURE APP SERVICE
  # ==================================================
  Deploy-Frontend:
    needs: Build-Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-app
          path: ./frontend-app
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
            
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME_WEB }}
          resource-group-name: ${{ env.AZURE_RESOURCE_GROUP_WEB }}
          package: ./frontend-app
          startup-command: 'npx serve -s . -l 8080'

  # ==================================================
  # JOB 5: BUILD SUMMARY
  # ==================================================
  Build-Summary:
    needs: [Build-Backend, Build-Frontend, Deploy-Backend, Deploy-Frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Deployed Services" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend API**: https://sebastian-ecommerce-api-cneebwapd4becrgf.eastus-01.azurewebsites.net/swagger" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Web**: https://sebastian-ecommerce-web-g7g9fbgrdeh7ftbp.eastus-01.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ï¿½ Tech Stack" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend**: .NET 8 Web API" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend**: Vue.js 3 SPA" >> $GITHUB_STEP_SUMMARY
          echo "- **Database**: Azure SQL Database" >> $GITHUB_STEP_SUMMARY
          echo "- **Hosting**: Azure App Services" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Test URLs" >> $GITHUB_STEP_SUMMARY
          echo "- API Health: https://${{ env.AZURE_WEBAPP_NAME_API }}.azurewebsites.net/swagger" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: https://${{ env.AZURE_WEBAPP_NAME_WEB }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY